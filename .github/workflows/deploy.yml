name: Deploy

on:
  workflow_dispatch:
jobs:
  Deploy-Prod:
    environment: Production
    timeout-minutes: 8
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: make setup
      - run: npm run lint
      - run: npm run test
      - run: npm audit --omit=dev
      - run: npm i -g @railway/cli
      - run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
